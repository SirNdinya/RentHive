<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('/static/images/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; margin: 0; padding: 0;">
  <div style="max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background-color: rgba(249, 249, 249, 0.95); font-family: Arial, sans-serif;">
    <h2 style="text-align: center; color: #333; margin-bottom: 25px;">Forgot your password?</h2>

    <form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
      {% csrf_token %}

      {% if form.email.errors %}
        <div id="error-message" style="color: #e74c3c; font-size: 14px; margin-top: 10px;">
          {% for error in form.email.errors %}
            {{ error }}
          {% endfor %}
        </div>
      {% endif %}

      <div style="display: flex; flex-direction: column;">
        <label for="email" style="margin-bottom: 5px; font-weight: bold;">Email address</label>
        <input type="email" name="email" id="id_email" style="padding: 12px; font-size: 16px; width: 100%; border: 1px solid #ccc; border-radius: 5px;"/>
      </div>

      <div>
        <button type="submit" style="width: 100%; padding: 10px 0; background-color: #3498db; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
          Send Reset Email
        </button>
      </div>
    </form>
  </div>

  <!-- Add this script to make the error message disappear after 3 seconds -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if error message exists
      var errorMessage = document.getElementById("error-message");
      if (errorMessage) {
        // Set timeout to hide the error message after 3 seconds (3000 milliseconds)
        setTimeout(function() {
          errorMessage.style.display = 'none';  // Hide the error message
        }, 3000);
      }
    });
  </script>
</body>
